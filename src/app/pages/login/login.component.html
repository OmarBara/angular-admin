<h1 style="color: white;">Login</h1>
<div class="alert alert-success" *ngIf="notifyMessage">{{ notifyMessage }}</div>
<form [formGroup]="loginForm" (ngSubmit)="login()" style="color: white;">
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="email"
      placeholder="Enter email"
      formControlName="email"
    />
    <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
      <div *ngIf="isRequired('email')">
        Email is required.
      </div>
      <div *ngIf="loginForm.controls['email'].errors.pattern">
        Please provide a valid Email
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
<div *ngIf="errors.length > 0" class="alert alert-danger">
  <p *ngFor="let error of errors">
    {{ error.detail }}
  </p>
</div>
