<div class="container">
  <h1>Add New Categories</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        ngModel
      />
    </div>

    <div class="form-group">
      <label for="alterEgo">URL</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        name="url"
        ngModel
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<hr />
<div class="row">
  <div class="row">
    <app-categories-item
      *ngFor="let catlists of catlist"
      [catlists]="catlists"
      (elementDeleted)="onElementDeleted($event)"
    ></app-categories-item>
  </div>
</div>
